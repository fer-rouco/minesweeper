<span
  class="tile" 
  [ngClass]="{
    'filled': !tile?.getShow() && (tile?.isTypeEmpty() || tile?.isTypeNumber() || tile?.isTypeBomb()),
    'bomb': tile?.getShow() && tile?.isTypeBomb(),
    'explosion': tile?.getShow() && tile?.isTypeExplosion(),
    'flag': !tile?.getShow() && tile?.isFlag()
  }"
  (click)="onClick($event)"
  (contextmenu)="onContextMenuClick($event)">
  <span
    *ngIf="(tile && tile.getNumber() > 0) && tile.getShow()"
    class="tile__number"
    [ngClass]="{
      'one': tile.isNumber(1),
      'two': tile.isNumber(2),
      'three': tile.isNumber(3),
      'four': tile.isNumber(4),
      'five': tile.isNumber(5),
      'six': tile.isNumber(6)
    }">
    {{ tile.getNumber() }}
  </span>
</span>
