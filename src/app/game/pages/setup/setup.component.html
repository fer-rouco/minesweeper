<div class="panel">
  <panel title='Setup' >
    <select-field [model]="config" attr="dificultyLevel" label='Dificulty Level' [options]='dificultyLevels' (change)="onDificultyLevelChange()" ></select-field>
    <numeric-field [model]="config" attr="columns" label='Grid Height' [enabled]="isCustomDificultyLevel()" ></numeric-field>
    <numeric-field [model]="config" attr="rows" label='Grid Width' [enabled]="isCustomDificultyLevel()" ></numeric-field>
    <numeric-field [model]="config" attr="bombs" label='Mines' [enabled]="isCustomDificultyLevel()" ></numeric-field>
    <custom-button (click)='onGoToBoardClick()' class='panel__to-board-button' >
      Go to Board
    </custom-button>
  </panel>
</div>
