<field for="input_{{type}}_{{attr}}" label="{{label}}">
  <input
    id="input-{{attr}}"
    type="{{type}}"
    [(ngModel)]="visualModel"
    autocomplete="off"
    class="form-control input-field"
    placeholder=""
    [title]="label"
    name="input_{{type}}_{{attr}}"
    (change)="onInputChange($event)"
    (keyup.enter)="onInputChange($event)"
    [attr.disabled]="(enabled) ? null : true"
  />
</field>
