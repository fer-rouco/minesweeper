<div class="panel-container">
  <div>
    <div class="panel-container__title" >
      <h3>{{title}}</h3>
      <custom-button
        *ngFor="let action of actions"
        (click)="onActionClick(action)"
        >
        {{action.label}}
      </custom-button>
    </div>
  </div>
  <div class="panel-container__content">
    <ng-content></ng-content>
  </div>
</div>
